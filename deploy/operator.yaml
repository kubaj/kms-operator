apiVersion: apps/v1
kind: Deployment
metadata:
  name: kms-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: kms-operator
  template:
    metadata:
      labels:
        name: kms-operator
    spec:
      serviceAccountName: kms-operator
      containers:
        - name: kms-operator
          image: REPLACE_IMAGE
          ports:
          - containerPort: 60000
            name: metrics
          command:
          - kms-operator
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: OPERATOR_NAME
              value: "kms-operator"
